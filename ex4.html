
<!doctype html>

  <title>고슐랭의 가이드투어 - 집</title>
  <meta charset="utf-8">
  <!--<link rel="stylesheet" href="style.css"> -->
</head>

<body>
  <h1>Comparison operator & Boolean</h1>
  <h2>===</h2>
  <h3>1===1</h3>
  <script>
    document.write(1===1);
  </script>

  <h3>1&lt;2</h3>
  <script>
    document.write(1<2);
  </script>

  <h3>1&lt;1</h3>
  <script>
    document.write(1<1);
  </script>

</body>
