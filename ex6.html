  <h1>Loop</h1>
  <ul>

    <script>

      var alpha = ["abc", "def","xxx"];


      document.write("<li>1</li>");
      var i = 0;
      while (i<3) {
        document.write(alpha[i]+"<br>");
        i = i+1;
      }
      document.write("<li>4</li>");
      document.write("<li>5</li>");

    </script>

  </ul>
